<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Server Statistics</title>
  <link rel="stylesheet" th:href="@{/static/styles.css}">
</head>
<body>
<h1>Server Statistics</h1>
<table>
  <thead>
  <tr>
    <th>Server ID</th>
    <th>High Performance Cores</th>
    <th>Low Performance Cores</th>
    <th>Total RAM</th>
    <th>High Performance Cores In Use</th>
    <th>Low Performance Cores In Use</th>
    <th>RAM In Use</th>
    <th>Tasks In Process</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="server : ${servers}">
    <td th:text="${server.serverId}"></td>
    <td th:text="${server.highPerformanceCores}"></td>
    <td th:text="${server.lowPerformanceCores}"></td>
    <td th:text="${server.totalRam}"></td>
    <td th:text="${server.highPerformanceCoresInUse}"></td>
    <td th:text="${server.lowPerformanceCoresInUse}"></td>
    <td th:text="${server.ramInUse}"></td>
    <td>
      <ul>
        <li th:each="task : ${server.tasksInProcess}" th:text="${task}"></li>
      </ul>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
